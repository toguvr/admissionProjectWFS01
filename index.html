<!DOCTYPE html>
<html>
<head>
<title>Projeto Future4</title>
<link rel="stylesheet" href="future.css">
</head>
<body>
    <div id="header">
        <h1 class="titulo">Projeto seletivo Future4</h1>
        <img class="logo" src="future4.jpg" />
        <h2 class="turma">Turma Web Full Stack 01</h2>
    </div>
    <div id="body">
      
        <div class="retangulo">
            <div class="rec">HTML</div>
            <div class="rec">CSS</div>
            <div class="rec">Javascript</div>
        </div>
       
    </div>
    <div id="footer">
    <center>
        <div class="formulario">
        <input name="texto" placeholder=" Coloque aqui o seu email"  >
        <input type="submit" value ="Enviar" class="button" onclick="textoEmail()">
        </div>
    </center>
    </div>
    <script>
        var clique = document.querySelector('input.button');
        var textoDigitado = document.querySelector('input[name=texto]');

        clique.onclick = function textoEmail(){

            var email = textoDigitado.value;
            alert('O email ' + email + ' foi enviado');
        }
    </script>
</body>
</html>
